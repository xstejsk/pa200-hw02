name: Build and deploy JAR app to Azure Web App - pa200-hw02-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: "sports-reservation-system-backend"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/sports-reservation-system-backend/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v4
        with:
          with:
          app-name: 'pa200-hw02-backend'
          package: '*.jar'
          startup-command: 'java -jar /home/site/wwwroot/*.jar --spring.profiles.active=azure'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}